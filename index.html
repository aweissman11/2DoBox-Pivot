<!doctype html>
<html>
<head>
    <title>ideaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <section class="container box">
        <article class="top-box">
            <form>
                <h1 class="idea">idea<span class="box">box</span></h1>
                <input id="title-input" type="text" placeholder="Title">
                <textarea id="body-input" type="text" placeholder="Body"></textarea>
                <button class="save-btn btn" disabled="true">save</button>
                <div class="importance-btns">
                    <a id="0" class="importance">None</a>
                    <a id="1" class="importance">Low</a>
                    <a id="2" class="importance">Normal</a>
                    <a id="3" class="importance">High</a>
                    <a id="4" class="importance">Critical</a>
                </div>
            </form>
        </article>
        
        <div class="cards-div">
            <input id="search-input" type="text" placeholder="Search">
            <article class="bottom-box"> </article>
            <button class="show-rest-btn btn">Show All Cards</button>
        </div>

    </section>

    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
